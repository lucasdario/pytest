{%extends 'base_template.html'%}

{% block body%}
<div style="padding-top: 2rem;padding-left:2rem">
    <table>
        <tr>
            <th>Cod.</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ação</th>
        </tr>
        {%for item in category%}
        <tr>
            <td>{{item.id_}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td><button onclick="window.location='/category/update?cod={{item.id_}}'">Editar</button></td>
            <td><button onclick="window.location='/category/delete?cod={{item.id_}}'">Deletar</button></td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
